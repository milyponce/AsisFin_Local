<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsisFin - Presupuesto</title>
    <link rel="icon" href="img/favicon.svg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/presupuesto.js"></script>
</head>

<body>
    <header>
        <img src="img/icono_logo.png" class="logo" alt="Logo de AsisFin">
        <h1>AsisFin</h1>
        <div id="perfilOpciones"> <!-- oculto -->
            <a href="perfilUsuari.html" id="perfil"><i class="fas fa-user-circle me-2"></i>Perfil</a>
            <a href="#" id="cerrarSesion"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home me-2"></i>Inicio</a></li>
            <li class="menuOculto"><a href="transacciones.html"><i
                        class="fas fa-exchange-alt me-2"></i>Transacciones</a></li>
            <li class="menuOculto"><a href="presupuesto.html"><i class="fas fa-chart-pie me-2"></i>Presupuestos</a></li>
            <li class="menuOculto"><a href="foro.html"><i class="fas fa-comments me-2"></i>Foro</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <section class="card shadow my-4">
                    <div class="card-body">
                        <h2 class="mb-4">Agregar Presupuesto</h2>
                        <form method="post" action="" class="needs-validation" novalidate>
                            <input type="hidden" id="id_presupuesto">

                            <div class="mb-3">
                                <label for="idCategoria" class="form-label">Categoría</label>
                                <select name="idCategoria" id="idCategoria" class="form-select"></select>
                            </div>

                            <div class="mb-3">
                                <label for="idmonto" class="form-label">Monto</label>
                                <div class="input-group">
                                    <input type="number" name="idmonto" id="idmonto" class="form-control"
                                        placeholder="Monto">
                                    <span class="input-group-text">€</span>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <input type="submit" id="btn_agregar_presupuesto" value="Agregar al presupuesto"
                                    class="btn btn-primary">
                            </div>

                            <div class="mt-3">
                                <b id="idInfo" class="alert alert-primary" role="alert"></b>
                            </div>
                        </form>
                    </div>
                </section>
            </div>

            <div class="col-md-6">
                <section class="card shadow my-4">
                    <div class="card-body">
                        <h2 class="mb-4">Gráfico Presupuesto</h2>
                        <form id="idformGrafico">
                            <fieldset class="mb-3">
                                <legend>Seleccione un tipo de gráfico:</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="grafico" id="graficoLineal"
                                        value="line">
                                    <label class="form-check-label" for="graficoLineal">Lineal</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="grafico" id="graficoBarra"
                                        value="bar" checked>
                                    <label class="form-check-label" for="graficoBarra">Barra</label>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </div>
        </div>

        <section class="grafico card shadow my-4" id="mostraGrafico">
            <div class="card-body">
                <canvas id="idGrafico" width="400" height="300"></canvas>
            </div>
        </section>

        <section class="card shadow my-4">
            <div class="card-body">
                <h2 class="mb-4">Presupuesto </h2>
                <div class="table-responsive">
                    <table id="tablaPresupuesto" class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Categoría</th>
                                <th>Monto</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="presupuestoBody">
                            <!-- Contenido de la tabla se llenará dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy: 2025 Derechos reservados</p>
        <p>Desarrollado por Milagros Ponce</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
