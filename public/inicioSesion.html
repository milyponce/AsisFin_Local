<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsisFin - Inicio de Sesión</title>
    <link rel="icon" href="img/favicon.svg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/inicioSesion.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <header>
        <img src="img/icono_logo.png" class="logo" alt="Logo de AsisFin">
        <h1>AsisFin</h1>
        <div class="oculto" id="perfilOpciones"> <!-- oculto -->
            <a href="perfilUsuari.html" id="perfil"><i class="fas fa-user-circle me-2"></i>Perfil</a>
            <a href="#" id="cerrarSesion"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a>
        </div>
    </header>

    <nav> 
        <ul>
            <li><a href="index.html"><i class="fas fa-home me-2"></i>Inicio</a></li>
            <li class="menuOculto"><a href="transacciones.html"><i class="fas fa-exchange-alt me-2"></i>Transacciones</a></li>
            <li class="menuOculto"><a href="presupuesto.html"><i class="fas fa-chart-pie me-2"></i>Presupuestos</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">

                <section id="credencial" class="card shadow my-4">
                    <div class="card-body p-4">

                        <h2 class="text-center mb-4">INICIO DE SESIÓN</h2>

                        <div id="info" class="alert alert-primary" role="alert"></div>

                        <form id="idFormSesion" method="post" class="needs-validation" novalidate>
                            <div class="mb-4"> <!-- Email -->
                                <label for="idEmail" class="form-label">
                                    <i class="fas fa-envelope me-2 text-primary"></i>Email
                                </label>
                                <b id="error_email" class="text-danger ms-2 small"></b>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="idEmail" name="correo"
                                        placeholder="Correo Electronico" required>
                                </div>
                                <div class="form-text">Tu email será tu nombre de usuario para iniciar sesión</div>
                            </div>

                            <div class="mb-4"> <!-- Contraseña -->
                                <label for="idPass" class="form-label">
                                    <i class="fas fa-lock me-2 text-primary"></i>Contraseña
                                </label>
                                <b id="error_pass" class="text-danger ms-2 small"></b>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="idPass" name="pass"
                                        placeholder="Contraseña" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePass">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">Debe tener al menos 8 caracteres, incluyendo letras y números
                                </div>
                            </div>

                            <div class="d-grid gap-2"> <!-- Boton para iniciar sesion -->
                                <button type="submit" id="btn_inicio_sesion" name="iniciarSesion"
                                    class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                                </button>
                            </div>
                        </form>
                    </div>
                </section>

                <div class="text-center mb-4"> <!-- Boton para ir a crear cuenta -->
                    <a href="CrearCuenta.html" class="btn btn-outline-primary enlace">Crear Cuenta</a>
                </div>

                <section class="pinOculto card shadow my-4">
                    <div class="card-body p-4">

                        <form id="idFormPin" method="get" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label class="form-label"> Se ha enviado un pin al correo:</label> <br>
                                <label class="form-label fw-bold text-primary">
                                    <i class="fas fa-envelope me-2"></i><span id="idCorreoPin"></span>
                                </label>

                            </div>

                            <div id="infoPin" class="alert alert-primary" role="alert"></div>

                            <div class="mb-4"><!-- Pin -->
                                <label for="idPin" class="form-label">
                                    <i class="fas fa-key me-2 text-primary"></i>Introduce el pin:
                                </label>
                                <input type="text" class="form-control" id="idPin" name="idPin" placeholder="PIN">
                            </div>


                            <div class="d-grid gap-2"> <!-- Boton para el pin -->
                                <button type="submit" id="btn_compro_pin" name="comproPin" class="btn btn-primary">
                                    <i class="fas fa-key me-2"></i> Comprobar Pin
                                </button>
                            </div>
                        </form>

                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy: 2025 Derechos reservados</p>
        <p>Desarrollado por Milagros Ponce</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
