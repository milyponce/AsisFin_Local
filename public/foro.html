<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsisFin - Foro</title>
    <link rel="icon" href="img/favicon.svg" type="image/x-icon">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js" defer></script>
    <script src="js/foro.js"></script>
</head>

<body>
    <header>
        <img src="img/icono_logo.png" class="logo" alt="Logo de AsisFin">
        <h1>AsisFin</h1>
        <div class="oculto" id="perfilOpciones">
            <a href="perfilUsuari.html" id="perfil"><i class="fas fa-user-circle me-2"></i>Perfil</a>
            <a href="#" id="cerrarSesion"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home me-2"></i>Inicio</a></li>
            <li class="menuOculto"><a href="transacciones.html"><i
                        class="fas fa-exchange-alt me-2"></i>Transacciones</a></li>
            <li class="menuOculto"><a href="presupuesto.html"><i class="fas fa-chart-pie me-2"></i>Presupuestos</a></li>
            <li class="menuOculto"><a href="foro.html"><i class="fas fa-comments me-2"></i>Foro</a></li>
        </ul>
    </nav>

    <main class="container mt-5 mb-5">
        <h2 class="mb-4">Foro de AsisFin</h2>
    
        <section>
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Crear un nuevo post</h5>
                    <div id="info" class="alert alert-primary" role="alert"></div>
                    <form id="idformPots" method="post" action="" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="idTitulo">Título</label>
                            <input type="text" name="idTitulo" id="idTitulo" class="form-control">
                        </div>
    
                        <div class="mb-3">
                            <label for="idContenido">Contenido</label>
                            <textarea name="idContenido" id="idContenido" class="form-control" rows="2" cols="10"></textarea>
                        </div>
                        <button type="submit" id="btn_publicar" class="btn btn-primary">Publicar</button>
                    </form>
                </div>
            </div>
        </section>
    
        <section id="id_posts_comentarios" class="mb-4">
            <div class="row">
                <div id="id_posts" class="col-md-10 mx-auto">  </div>
            </div>
        </section>
    </main>
    


    <footer class="container-fluid">
        <p>&copy; 2025 Derechos reservados</p>
        <p>Desarrollado por Milagros Ponce</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
